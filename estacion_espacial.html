<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mensajes Extraños — Versión Simple</title>
<meta name="description" content="App simple y autism-friendly para trabajar literalidad: muestra mensaje y su significado.">
<style>
  :root{
    --bg:#0b1020; --card:#10162b; --text:#f7f9ff; --muted:#a9b7ff; --border:rgba(255,255,255,.18);
    --accent:#7aa2ff; --accent2:#7fffd4;
    --radius:18px; --maxw:900px;
  }
  @media (prefers-color-scheme: light){
    :root{ --bg:#f5f7ff; --card:#ffffff; --text:#0b1020; --muted:#394b9c; --border:rgba(0,0,0,.12); }
  }
  @media (prefers-reduced-motion: reduce){
    *{animation:none!important;transition:none!important}
  }
  html,body{height:100%}
  body{
    margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,Noto Sans,sans-serif;
    background: var(--bg); color: var(--text); display:grid; place-items:center; padding:16px;
  }
  .app{width:min(var(--maxw),100%); display:flex; flex-direction:column; gap:16px}
  .bar{height:8px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; border:1px solid var(--border)}
  .bar>div{height:100%; width:0%; background: linear-gradient(90deg, var(--accent), var(--accent2));}
  .card{
    background: var(--card); border:1px solid var(--border); border-radius: var(--radius);
    padding: clamp(16px, 3vw, 28px); display:grid; gap:18px;
  }
  .title{font-weight:800; font-size:clamp(1.1rem, 2.5vw, 1.4rem); color:var(--muted)}
  .message{font-weight:800; font-size: clamp(1.4rem, 4.2vw, 2.2rem); line-height:1.25}
  .meaning{
    font-size: clamp(1.05rem, 2.6vw, 1.25rem); line-height:1.5;
    border: 2px solid var(--border); border-radius: 14px; padding:14px; background: rgba(127,255,212,.08);
  }
  .controls{display:flex; gap:12px; justify-content:space-between; flex-wrap:wrap}
  button{
    background: var(--card); color:var(--text); border:2px solid var(--border);
    border-radius:14px; padding:12px 16px; font-weight:800; font-size:1rem; cursor:pointer;
    width: 100%;
  }
  .pair{display:grid; grid-template-columns: 1fr; gap:12px}
  @media (min-width: 560px){ .pair{ grid-template-columns: 1fr 1fr } }
  .index{font-size:1rem; color:var(--muted); text-align:center}
  .hint{font-size:.95rem; opacity:.85; text-align:center}
  .sr-only{position:absolute!important; height:1px;width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px)}
</style>
</head>
<body>
<div class="app" role="application" aria-label="Mensajes y significados">
  <div class="bar" aria-label="Progreso"><div id="barInner"></div></div>

  <section class="card" aria-live="polite">
    <div class="title" id="indexText">Mensaje 1 de 30</div>
    <div class="message" id="msg">La computadora está durmiendo</div>
    <div class="meaning" id="mean"><strong>Significado:</strong> La computadora está en modo reposo.</div>
    <div class="controls">
      <div class="pair">
        <button id="prevBtn" aria-label="Anterior">⬅️ Anterior</button>
        <button id="nextBtn" aria-label="Siguiente">Siguiente ➡️</button>
      </div>
      <div class="index" id="smallIndex">1 / 30</div>
      <div class="hint">Atajos: ← (anterior) · → (siguiente)</div>
    </div>
  </section>
</div>

<script>
const ITEMS = [
  ["La computadora está durmiendo","La computadora está en modo reposo."],
  ["La nave tiene hambre","La nave necesita combustible."],
  ["El capitán perdió la cabeza","El capitán está actuando de forma irracional."],
  ["El radar está ciego","El radar no está detectando nada."],
  ["Tenemos las manos atadas","No podemos actuar por una limitación externa."],
  ["El motor se congeló","El motor dejó de funcionar."],
  ["La sala de control está muda","No hay comunicación desde la sala de control."],
  ["Los datos se están derritiendo","La información se está perdiendo o corrompiendo."],
  ["Hay un elefante en la cabina","Hay un problema evidente que todos ignoran."],
  ["El piloto está en las nubes","El piloto está distraído."],
  ["El sistema está ahogado","El sistema está sobrecargado."],
  ["Los cables están hablando entre sí","Hay interferencias o conexiones cruzadas."],
  ["El oxígeno se escapó","Hubo una fuga de oxígeno."],
  ["El tiempo se detuvo","La misión está en pausa."],
  ["El panel está sordo","El panel no responde a comandos."],
  ["Tenemos un agujero negro en el presupuesto","El dinero se está gastando muy rápido."],
  ["La misión se nos va de las manos","Estamos perdiendo el control de la situación."],
  ["El satélite está bailando","El satélite se está moviendo de forma inestable."],
  ["La antena perdió la voz","La antena dejó de transmitir."],
  ["Estamos pisando terreno desconocido","Estamos en una situación nueva sin información."],
  ["Los sensores están dormidos","Los sensores no están funcionando."],
  ["La tripulación está hecha un hormiguero","La tripulación está muy agitada o moviéndose mucho."],
  ["El mapa se hizo polvo","El mapa se dañó o desapareció."],
  ["El cohete está pidiendo a gritos combustible","El cohete necesita urgentemente combustible."],
  ["El capitán tiene los pies fríos","El capitán está dudando o tiene miedo."],
  ["El robot está cantando","El robot está emitiendo ruidos extraños."],
  ["El laboratorio es un caos total","El laboratorio está desordenado."],
  ["El software se volvió loco","El software está funcionando de forma errática."],
  ["La señal se esconde","La señal es débil o intermitente."],
  ["El planeta nos dio la espalda","El planeta dejó de transmitir o cooperar."]
];

const bar = document.getElementById('barInner');
const idxText = document.getElementById('indexText');
const smallIndex = document.getElementById('smallIndex');
const msgEl = document.getElementById('msg');
const meanEl = document.getElementById('mean');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let i = 0;

function render(){
  const total = ITEMS.length;
  const [m, s] = ITEMS[i];
  msgEl.textContent = m;
  meanEl.innerHTML = "<strong>Significado:</strong> " + s;
  idxText.textContent = `Mensaje ${i+1} de ${total}`;
  smallIndex.textContent = `${i+1} / ${total}`;
  bar.style.width = ((i+1)/total*100).toFixed(2) + '%';
  prevBtn.disabled = (i === 0);
  nextBtn.disabled = (i === total - 1);
}

function next(){ if(i < ITEMS.length-1){ i++; render(); } }
function prev(){ if(i > 0){ i--; render(); } }

prevBtn.addEventListener('click', prev);
nextBtn.addEventListener('click', next);

document.addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight'){ next(); }
  if(e.key === 'ArrowLeft'){ prev(); }
});

render();
</script>
</body>
</html>
